<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="form_container">
        <form id="signup_form">
            <h3>Sign Up here</h3>
            <br>
            <div id="name">
                <p id="errname"></p>
                <label>Name</label>
                <input type="text" id="nameinp" placeholder="Enter your name" required >
                <i class="fa-solid fa-user"></i>
            </div>
            <br>
            <div id="email">
                <p id="erremail"></p>
                <label>Email</label>
                <input type="text" id="emailinp" placeholder="Enter your email" required >
                <i class="fa-solid fa-envelope"></i>
            </div>
            <br>
            <div id="mbnum">
                <p id="errmbnum"></p>
                <label>Mobile. No.</label>
                <input type="text" id="nameinp" placeholder="Enter your mobile number" required >
                <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <br>
            <div id="pass">
                <p id="errpass"></p>
                <label>Password</label>
                <input type="text" id="passinp" placeholder="Enter password" required >
                <i class="fa-solid fa-lock"></i>
            </div>
            <br>
            <div id="cpass">
                <p id="errcpass"></p>
                <label>Confirm Password</label>
                <input type="text" id="cpassinp" placeholder="To confirm password" required >
                <i class="fa-solid fa-eye"></i>
            </div>
            <br>
            <button id="signupbtn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
